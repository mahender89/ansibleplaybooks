---
- name: Confiruring apache2
  hosts: all
  tasks:
   - name: Install apache2
     apt:
      name: apache2
      state: present
      update_cache: yes
   - name: Edit the index.html file
     copy:
      content: "anurag college"
      dest: /var/www/html/index.html
   - name: Restart apache2
     service:
      name: apache2
      state: restarted
   - name: Check apache2 response on server1
     uri:
      url: http://172.31.1.253
      status_code: 200
   - name: Check apache2 response on server2
     uri:
      url: http://172.31.12.252
      status_code: 200
...
